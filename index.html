<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>gragra-tower</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #f0f0f0;
            display: flex; justify-content: center; align-items: center;
            font-family: sans-serif;
        }
        #game-container {
            position: relative;
            display: flex; flex-direction: column; align-items: center;
        }
        canvas#game-canvas {
            background-color: #cceeff; display: block;
        }
        #next-block-container {
            position: fixed; top: 10px; right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #555; border-radius: 5px;
            padding: 5px; z-index: 10;
        }
        #next-block-container p {
            margin: 0 0 5px 0; text-align: center; font-weight: bold;
        }
        #result-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); color: white;
            display: none; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; z-index: 20;
        }
        #result-screen h2 { font-size: 48px; margin: 0; color: #ffc107; }
        #result-screen p { font-size: 24px; }

        /* ★ ボタンコンテナとシェアボタンのスタイルを追加・変更 */
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px; /* ボタン同士の間隔 */
        }
        .share-button, #restart-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .share-button:hover, #restart-button:hover {
            background-color: white;
            color: black;
        }
        .twitter-button {
            background-color: #1DA1F2;
            border-color: #1DA1F2;
        }
        .twitter-button:hover {
            background-color: #fff;
            color: #1DA1F2;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="next-block-container">
            <p>NEXT</p>
            <canvas id="next-block-canvas" width="100" height="100"></canvas>
        </div>
        
        <div id="result-screen">
            <h2>GAME OVER</h2>
            <p>SCORE: <span id="final-score">0</span></p>
            <div class="button-container">
                <a href="#" id="report-button" class="share-button twitter-button">スコアを報告</a>
                <a href="#" id="share-game-button" class="share-button">友達に教える</a>
            </div>
            <div class="button-container">
                <button id="restart-button">もう一度プレイ</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
